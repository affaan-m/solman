name: ci
on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g npm@latest
      - run: npm install --workspaces
      - run: npm run -w apps/web typecheck
      - run: npm run -w apps/web build
